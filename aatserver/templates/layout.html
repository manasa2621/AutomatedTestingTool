<!DOCTYPE html>
<html>
    <head>

        <!-- These are some basics meta and because I am using bootstrap, it requires boostrap's css and js to be included. This is in the layout because all pages are going to inherit it. -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- linking my style sheet. -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='mcq.css') }}">

        <!-- linking to google fonts - Loading OXYGEN FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">



        <!-- This pulls the title of the page from aatsever.py if one has been declared for each page. if not it sets a standard one.  -->
        {% if title %}
            <title> {{ title }} </title>
        {% else %}
            <title> EDiTH Learning Portal </title>
        {% endif %}
    
    </head>
    <body>
          <!--NAV BAR -->
        <!-- Standard bootstrap template various elements such as dropdown menu, colors and positioning combined to produce desired nav bar.  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-steel fixed-top" data-bs-theme="dark" style="background-color: #353455;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> 
                EDiTH Learning Portal
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <!-- right side buttons where the ms-auto pushes it to the other end.-->
                <ul class="navbar-nav ms-auto" style="font-weight: bold;">
                        <li class="nav-item">
                            <a class="nav-link" href="/home"> Home </a>
                        </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container-fluid mt-5 pt-3">
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
