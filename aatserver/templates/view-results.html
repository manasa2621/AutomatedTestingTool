<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      img {
        width: 200px;
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      /* CSS to visually hide the assessment ID element */
      #assessment-id {
        display: none; /* Hide the element */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Congratulations!</h1>
      <img src="../static//assets/congrats.png" alt="Congratulations Image" />
      <p>Your marks is <strong>{{ marks }}</strong>.</p>
      <!-- Assessment ID element is still in the DOM but visually hidden -->
      <strong id="assessment-id">{{ assessment_id }}</strong>
      <form id="feedback-form">
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student_name" required />
        <label for="feedback">Feedback:</label>
        <input type="text" id="feedback" name="feedback" required />
        <input type="submit" value="Submit Feedback" />
      </form>
    </div>

    <script>
      const assessmentId = document.getElementById("assessment-id").innerText;
      console.log("Assessment ID:", assessmentId);

      document
        .getElementById("feedback-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const studentName = document.getElementById("student-name").value;
          const feedback = document.getElementById("feedback").value;

          // Send student name, feedback, and assessment ID to the /feedback endpoint
          fetch("/feedback", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              student_name: studentName,
              assessment_id: assessmentId,
              feedback: feedback,
            }),
          })
            .then((response) => {
              if (response.ok) {
                alert("Feedback submitted successfully");
                window.location.href = "/view_assessments";
              } else {
                throw new Error("Failed to submit feedback");
              }
            })
            .catch((error) => {
              console.error(error);
              alert("Failed to submit feedback");
            });
        });
    </script>
  </body>
</html>
